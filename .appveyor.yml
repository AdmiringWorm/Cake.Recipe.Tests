version: 1.0.{build}
branches:
    except:
    - master # We don't want to accidently publish a release to NuGet
image:
  #- macOS
  #- Ubuntu
  - Visual Studio 2015
  - Visual Studio 2017
  - Visual Studio 2019
environment:
  CAKE_PKG_CONFIG: https://raw.githubusercontent.com/cake-contrib/Cake.Recipe/develop/tools/packages.config
  matrix:
    - CAKE_SCRIPT_NAME: NetCore
    - CAKE_SCRIPT_NAME: vs2015
    - CAKE_SCRIPT_NAME: vs2017

for:
-
  matrix:
    exclude:
      - image: Visual Studio 2015
        CAKE_SCRIPT_NAME: vs2017
      - image: Visual Studio 2019
        CAKE_SCRIPT_NAME: vs2015 # Not compatible with VS 2019 it seems
-
  matrix:
    only:
      - image: Visual Studio 2019
- matrix:
    only:
      - image: Visual Studio 2015
        CAKE_SCRIPT_NAME: NetCore
  environment:
    FEEDZ_API_KEY:
      secure: txn+oD4p2fPGINTr3SOKUj25dinDSoHeVCrt0TGGJi0luHkeUdTwGtXZbsqP7x32
-
  matrix:
    only:
      - image: Ubuntu
  install:
    - sudo apt-get update || echo "Update failed, ignoring..."
    - sudo apt-get install -y libgit2-dev

build_script:
  - dotnet --info
  - pwsh: |
      Invoke-WebRequest -Uri "$env:CAKE_PKG_CONFIG" -OutFile .\tools\packages.config -UseBasicParsing
      if ($env:CAKE_SCRIPT_NAME -eq "Netcore" -and $env:APPVEYOR_BUILD_WORKER_IMAGE -eq "Visual Studio 2019") {
        # This is a current workaround until the following issue is resolved
        # https://github.com/cake-contrib/Cake.Issues.Reporting.Generic/issues/312
        dotnet tool restore
        dotnet cake setup.cake --target=CI --verbosity=Diagnostic
      }
      else {
        ./build.ps1 -target CI -Verbosity Diagnostic
      }
      if ($LASTEXITCODE -ne 0) {
        exit $LASTEXITCODE
      }
test: off
